<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://images.vexels.com/media/users/3/223411/isolated/preview/7a8154be7b9b50412fc2cf63b636e370-icono-de-tienda-tienda-plana.png" alt="Logo de la tienda">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos, marcas y más...">
            <button>Buscar</button>
        </div>
    </header>
    <div class="banner">
        <img src="4497058-01.jpg" alt="Banner de productos destacados">
    </div>
    <div class="content">
        <aside class="filters">
            <h2>Filtros</h2>
            <ul>
                <li><input type="checkbox"> Llegan hoy</li>
                <li><input type="checkbox"> Full</li>
                <li><select>
                    <option value="todas">Todas las Categorías</option>
                    <option value="categoria1">Categoría 1</option>
                    <option value="categoria2">Categoría 2</option>
                </select></li>
            </ul>
        </aside>
        <section class="product-list">
            <div class="product-item">
                <img src="https://gmedia.playstation.com/is/image/SIEPDC/ps5-product-thumbnail-01-en-14sep21?$facebook$" alt="Producto 1">
                <h3>CONSOLA PS5</h3>
                <p>$19.99</p>
                <a href="product_detail.html">Ver más</a>
            </div>
            <div class="product-item">
                <img src="https://pngimg.es/d/xbox_PNG101375.png" alt="Producto 2">
                <h3>CONSOLA XBOX SERIES X</h3>
                <p>$29.99</p>
                <a href="product_detail.html">Ver más</a>
            </div>
            <div class="product-item">
                <img src="https://www.pngplay.com/wp-content/uploads/7/Nintendo-Switch-Console-Download-Free-PNG.png" alt="Producto 2">
                <h3>CONSOLA NINTENDO SWITCH</h3>
                <p>$19.99</p>
                <a href="product_detail.html">Ver más</a>
            </div>
        </section>
    </div>
</body>
</html>
